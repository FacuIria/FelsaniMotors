<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felsani Motors - Carga de Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            margin: 20px 0;
        }
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Felsani Motors - Carga de Fotos</h1>
        
        <!-- Formulario para cargar fotos -->
        <div class="card mt-4">
            <div class="card-header">
                Subir Nueva Foto
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="publicacionId" class="form-label">ID de Publicación</label>
                        <input type="number" class="form-control" id="publicacionId" required>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Seleccione una imagen</label>
                        <input type="file" class="form-control" id="imagen" name="file" accept="image/*" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="esPrincipal" name="esPrincipal">
                        <label class="form-check-label" for="esPrincipal">Es foto principal</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir Foto</button>
                </form>
            </div>
        </div>
        
        <!-- Resultados y vista previa -->
        <div class="card mt-4">
            <div class="card-header">
                Fotos de la Publicación
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="consultaId" class="form-label">ID de Publicación a consultar</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="consultaId">
                        <button id="btnConsultar" class="btn btn-outline-secondary">Consultar Fotos</button>
                    </div>
                </div>
                <div id="fotosContainer" class="row">
                    <!-- Aquí se mostrarán las fotos -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Manejar la subida de fotos
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const publicacionId = document.getElementById('publicacionId').value;
                const fileInput = document.getElementById('imagen');
                const esPrincipal = document.getElementById('esPrincipal').checked;
                
                if (!publicacionId || !fileInput.files[0]) {
                    alert('Por favor complete todos los campos requeridos');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('esPrincipal', esPrincipal);
                
                fetch(`/api/publicaciones/${publicacionId}/fotos`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al subir la imagen');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Imagen subida correctamente');
                    // Limpiar el formulario
                    document.getElementById('uploadForm').reset();
                    // Consultar las fotos de la publicación automáticamente
                    document.getElementById('consultaId').value = publicacionId;
                    consultarFotos(publicacionId);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al subir la imagen: ' + error.message);
                });
            });
            
            // Consultar fotos de una publicación
            document.getElementById('btnConsultar').addEventListener('click', function() {
                const publicacionId = document.getElementById('consultaId').value;
                if (!publicacionId) {
                    alert('Por favor ingrese un ID de publicación');
                    return;
                }
                consultarFotos(publicacionId);
            });
            
            function consultarFotos(publicacionId) {
                fetch(`/api/publicaciones/${publicacionId}/fotos`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se encontraron fotos para esta publicación');
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('fotosContainer');
                    container.innerHTML = '';
                    
                    // Si no hay contenido, mostrar mensaje
                    if (!data.content || data.content.length === 0) {
                        container.innerHTML = '<div class="col-12"><p>No hay fotos para esta publicación</p></div>';
                        return;
                    }
                    
                    // Mostrar cada foto
                    data.content.forEach(foto => {
                        // Para cada foto, necesitamos hacer otra petición para obtener la imagen en base64
                        fetch(`/api/publicaciones/${publicacionId}/fotos/${foto.idFoto}/base64`)
                        .then(response => response.json())
                        .then(fotoData => {
                            const col = document.createElement('div');
                            col.className = 'col-md-4 mb-3';
                            
                            const card = document.createElement('div');
                            card.className = 'card';
                            
                            const img = document.createElement('img');
                            img.className = 'card-img-top';
                            img.src = `data:image/jpeg;base64,${fotoData.base64Data}`;
                            img.alt = 'Foto de publicación';
                            
                            const cardBody = document.createElement('div');
                            cardBody.className = 'card-body';
                            
                            const title = document.createElement('h5');
                            title.className = 'card-title';
                            title.textContent = foto.esPrincipal ? 'Foto Principal' : `Foto #${foto.orden}`;
                            
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'btn btn-danger btn-sm';
                            deleteBtn.textContent = 'Eliminar';
                            deleteBtn.onclick = function() {
                                if (confirm('¿Está seguro de eliminar esta foto?')) {
                                    eliminarFoto(publicacionId, foto.idFoto);
                                }
                            };
                            
                            cardBody.appendChild(title);
                            cardBody.appendChild(deleteBtn);
                            card.appendChild(img);
                            card.appendChild(cardBody);
                            col.appendChild(card);
                            container.appendChild(col);
                        })
                        .catch(error => {
                            console.error('Error al obtener la imagen:', error);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fotosContainer').innerHTML = 
                        `<div class="col-12"><p class="text-danger">Error: ${error.message}</p></div>`;
                });
            }
            
            function eliminarFoto(publicacionId, fotoId) {
                fetch(`/api/publicaciones/${publicacionId}/fotos/${fotoId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al eliminar la foto');
                    }
                    alert('Foto eliminada correctamente');
                    consultarFotos(publicacionId);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al eliminar la foto: ' + error.message);
                });
            }
        });
    </script>
</body>
</html>
